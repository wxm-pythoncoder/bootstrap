<html>
<head>
   <meta charset="utf-8">
   <title>Bootstrap 实例 - 响应式的列重置</title>
   <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 " style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px ">
            <p>这是左边</p>
        </div>
        <div class="col-md-8 " style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px ">
            <p>这是右边</p>
        </div>
    </div>
        <div class="row">
        <div class="col-md-4 col-md-push-8" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px ">
            <p>这是左边</p>
        </div>
        <div class="col-md-8  col-md-pull-4" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444,inset -1px 1px 1px ">
            <p>这是右边</p>
        </div>
    </div>
</div>
</body>
</html>
